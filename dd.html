<!DOCTYPE html>
<html>
<head>
    <title>TRY THIS RANDOMIZED RCP GAME BY AFNAN </title>
    <H1>ROCK PAPER SCISSORS</H1>
    <style>
        body {
            font-family: Arial, 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 22px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1><i>ROCK PAPER SCISSORS</i></h1>
    <p>Choose your move:</p>
    <button onclick="playGame('rock')">‚úä <b>Rock</b></button>
    <button onclick="playGame('paper')">‚úã <b>Paper</b></button>
    <button onclick="playGame('scissors')">‚úåÔ∏è <b>Scissors</b></button>
    <div id="result"></div>
    <div id="score"></div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            let result;

            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win! üéâ";
                playerScore++;
            } else {
                result = "Computer wins! üò¢";
                computerScore++;
            }

            document.getElementById('result').innerHTML = `
                You chose: ${playerChoice}<br>
                Computer chose: ${computerChoice}<br>
                <strong>${result}</strong>
            `;

            document.getElementById('score').innerHTML = `
                Score: You ${playerScore} - ${computerScore} Computer
            `;
        }
    </script>
</body>
<footer>
    <h3>&copy; This game is made by afnan only using html and js!</h3>
  </footer>
</html>
